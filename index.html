<!DOCTYPE html>
<html>
    <head>
        <title>Battle of the Arpeegees</title>
        <meta charset="UTF-8">
        <meta name='viewport' content='width=device-width, user-scalable=no' />
        <style>
            #canvas {
                display: block;
                margin: 0;
                color: white;
            }

            #canvas:focus {
                outline: none;
            }

            #scroll-overlay {
                position: fixed;
                pointer-events: all;
                overflow-y: scroll;
                /* width: 20px; */
                top: 0;
                left: 0;
                /* left: calc(100% - 20px); */
                right: 0;
                bottom: 0;
                z-index: 2;
                background-color: #0d5e45;
            }
            #scroll-overlay::after {
                content: '';
                display: block;
                height: 4022px;
            }

            #cover-overlay {
                position: fixed;
                pointer-events: none;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                z-index: 2;
                background-color: #0d5e45;
            }

            #game {
                z-index: 1;
            }
        </style>
    </head>
    <body>
        <div id="main">
            <div id="game">
                <canvas id="canvas">
                </canvas>
                <script src="index.js"></script>
                <script>
                    var engine = new Engine({"args":[],"canvasResizePolicy":2,"executable":"index","experimentalVK":false,"fileSizes":{"index.pck":34012944,"index.wasm":13788612},"focusCanvas":false,"gdnativeLibs":[]});
                    engine.startGame().then(() => {
                        const overlay = document.getElementById("scroll-overlay")
                        const coverOverlay = document.getElementById("cover-overlay")

                        overlay.style.backgroundColor = "transparent";
                        coverOverlay.style.backgroundColor = "transparent";
                        console.log("Arpeegees Game Loaded")
                    })
                </script>
            </div>
            <div id="cover-overlay">
            </div>
            <div id="scroll-overlay">
            </div>
        </div>
    </body>
</html>
